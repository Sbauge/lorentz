<!DOCTYPE html>
<html>
<head>
    <title>Simple Google Map</title>
    <style>
        /* Style to set the size of the map */
        #map {
            height: 400px;
            width: 100%;
        }
    </style>
</head>
<body>
    <h3>My Google Map</h3>
    <div id="map"></div>

    <script>
        function initMap() {
            // Map options
            var options = {
                zoom: 8,
                center: {lat: 40.7128, lng: -74.0060} // Coordinates of New York City
            }

            // New map
            var map = new google.maps.Map(document.getElementById('map'), options);

            // Add marker
            var marker = new google.maps.Marker({
                position: {lat: 59.7128, lng: 5.0060}, 
                map: map,
            });
        }
    </script>

    <!-- Replace 'YOUR_API_KEY' with your actual API key -->
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBx0Al21mKAxiDffk8Mv4a5w13U6X2jYhU&callback=initMap">
    </script>
</body>
</html>
